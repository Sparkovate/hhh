<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HASHIR KHAN</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .menu li a:hover {
      color: #ffc107;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    .intro h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    .intro p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .intro p span {
      color: #ffc107;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: 2px solid #ffc107;
      background-color: transparent;
      color: #ffc107;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ffc107;
      color: #000;
    }

    /* Lightning effect styles */
    #lightning-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2), transparent);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #lightning-effect.active {
      opacity: 1;
      animation: flash 0.3s ease;
    }

    @keyframes flash {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">HASHIR KHAN</div>
      <ul class="menu">
        <li><a href="#" id="work-btn">Work</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Research</a></li>
        <li><a href="#">Photography</a></li>
        <li><a href="#">Visuals</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="intro">
      <h1>hi, i'm HASHIR.</h1>
      <p>interaction, visual  video Editor, ux designer<span>(@ people)</span></p>
      <div class="buttons">
        <button id="find-work-btn">Find Work</button>
        <button>Explore UI</button>
      </div>
    </div>
  </main>
  <div id="lightning-effect"></div>
  <script>
    // Select the work button and lightning effect container
    const workButton = document.getElementById('work-btn');
    const lightningEffect = document.getElementById('lightning-effect');

    // Add a click event listener to the work button
    workButton.addEventListener('click', () => {
      // Add the active class to trigger the lightning effect
      lightningEffect.classList.add('active');

      // Remove the active class after the animation ends
      setTimeout(() => {
        lightningEffect.classList.remove('active');
      }, 300); // Match this duration to the CSS animation timing
    });
  </script>
</body>
</html>
