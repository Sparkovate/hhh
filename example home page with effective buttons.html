<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Hover Effect</title>
    <style>
        /* Basic page setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #333;
            padding-top: 50px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        /* Hover effect: glowing lighting effect */
        .sidebar a:hover {
            background-color: #444;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }

        /* Main content area */
        .content {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>Click on the buttons in the sidebar to navigate.</p>
    </div>

</body>
</html>
