<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ranjha Heights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #004080;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #005bb5;
            transform: translateX(10px);
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .contact-item p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="Ranjha Heights.html">Home</a>
        <a href="Ranjha Heights service.html">Services</a>
        <a href="Ranjha Heights about.html">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h2>Contact Us</h2>
        <div class="contact-item">
            <img src="Abdullah's photo.jpg" alt="Manager">
            <p>Abdullah Fayaz<br>Email:?<br>Phone: ?</p>
        </div>
        <div class="contact-item">
            <img src="shakeel bhai.jpg" alt="Receptionist">
            <p>Shakeel Qurashi<br>Email: ?<br>Phone: ?</p>
        </div>
    </div>
</body>
</html>
